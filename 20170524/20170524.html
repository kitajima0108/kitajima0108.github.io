<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>中間課題</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="row"><!--ナビゲーションヘッダ始まり-->
    <div class="col-md-12 col-xs-12" style="background:#ffff00;height:100px;"><h3>ヘッダー</h3></div>
  </div><!--ナビゲーションヘッダ終わり-->

  <div id="c1" class="carousel slide" data-ride="carousel"><!--カル―セル始まり-->
    <ol class="carousel-indicators">
      <li data-target="#c1" data-slide-to="0" class="active"></li>
      <li data-target="#c1" data-slide-to="1" ></li>
      <li data-target="#c1" data-slide-to="2" ></li>
      <li data-target="#c1" data-slide-to="3" ></li>
    </ol>
    <div class="crousel-inner">
      <div class="item active"><img src="photo/img-01.jpg"></div>
      <div class="item"><img src="photo/img-02.jpg"></div>
      <div class="item"><img src="photo/img-03.jpg"></div>
      <div class="item"><img src="photo/img-04.jpg"></div>
    </div>
    <a class="carousel-control left" href="#c1" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="carousel-control right" href="#c1" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div><!--カル―セル終わり-->

  <div class="row">
    <div class="col-md-9" style="border:solid 1px #000;height:800px;"><!--メインコンテンツ（文字画像始まり-->
      <h1>メインコンテンツ</h1>
    </div><!--メインコンテンツ（文字画像終わり-->

    <div class="col-md-3" style="border:solid 1px #000;height:800px;"><!--サイドコンテンツ（文字画像始まり-->
    <h2>サイドコンテンツ</h2>
    </div><!--サイドコンテンツ（文字画像終わり-->
  </div>

  <div class="row"><!--フッダー始まり-->
    <div class="col-md-12 col-xs-12" style="background:#ffff00;height:100px;"><h3>フッダー</h3></div>
  </div> <!--フッダーおわり-->

</div>
</body>
</html>
