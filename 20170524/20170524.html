<!DOCTYPE html>
<html lang="ja">

<head>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>中間課題</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid">
  <div class="row"><!--ナビゲーションヘッダ始まり-->
    <div class="col-md-12 col-xs-12" style="background:#ffff00;height:100px;"><h3>ヘッダー</h3></div>
  </div><!--ナビゲーションヘッダ終わり-->

  <div id="c1" class="carousel slide" data-ride="carousel"><!--カル―セル始まり-->
    <ol class="carousel-indicators">
      <li data-target="#c1" data-slide-to="0" class="active"></li>
      <li data-target="#c1" data-slide-to="1" ></li>
      <li data-target="#c1" data-slide-to="2" ></li>
      <li data-target="#c1" data-slide-to="3" ></li>
    </ol>
    <div class="carousel-inner">
      <div class="item active"><img src="photo/img-01.jpg"></div>
      <div class="item"><img src="photo/img-02.jpg"></div>
      <div class="item"><img src="photo/img-03.jpg"></div>
      <div class="item"><img src="photo/img-04.jpg"></div>
    </div>
    <a class="carousel-control left" href="#c1" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="carousel-control right" href="#c1" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div><!--カル―セル終わり-->

  <div class="row">
    <div class="col-md-9" style="border:solid 1px #000;height:2400px;"><!--メインコンテンツ（文字画像始まり-->
      <h1>メインコンテンツ</h1>
    </div><!--メインコンテンツ（文字画像終わり-->

    <div class="col-md-3" style="border:solid 1px #000;height:2400px;"><!--サイドコンテンツ（文字画像始まり-->
    <h2>サイドコンテンツ</h2>
    </div><!--サイドコンテンツ（文字画像終わり-->
  </div>

  <div class="row"><!--フッダー始まり-->
    <div class="col-md-12 col-xs-12" style="background:#ffff00;height:100px;"><h3>フッダー</h3></div>
  </div> <!--フッダーおわり-->

</div>
</body>
</html>
